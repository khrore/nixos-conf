set  -g default-terminal "xterm-256color"
set  -g base-index      1
setw -g pane-base-index 1

set -g status-keys vi
set -g mode-keys   vi

bind-key -N "Kill the current window" & kill-window
bind-key -N "Kill the current pane" x kill-pane

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind-key -T copy-mode-vi Y send-keys -X copy-pipe-end-of-line-and-cancel
bind-key -T prefix v copy-mode

set  -g mouse             on
set  -g focus-events      off
setw -g aggressive-resize off
setw -g clock-mode-style  12
set  -s escape-time       0
set  -g history-limit     2000

set-option -g status-position top

# Gruvbox Dark theme
set -g status-style "bg=#282828,fg=#ebdbb2"
set -g message-style "bg=#3c3836,fg=#ebdbb2"
set -g message-command-style "bg=#3c3836,fg=#ebdbb2"
set -g pane-border-style "fg=#665c54"
set -g pane-active-border-style "fg=#fe8019"
set -g window-status-style "bg=#282828,fg=#a89984"
set -g window-status-current-style "bg=#fe8019,fg=#282828,bold"
set -g window-status-separator ""
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

set -g status-left ""
set -g status-right ""
