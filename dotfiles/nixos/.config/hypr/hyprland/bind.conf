$browser=zen-twilight
$editor=$terminal 'nvim'
$fileManager=$terminal 'yazi'
$mainMod=SUPER
$terminal=ghostty

bind=ALT, return, fullscreen
bind=, PRINT, exec, hyprshot -m output
bind=SHIFT, PRINT, exec, hyprshot -m region
bind=CTRL, PRINT, exec, hyprshot -m region --clipboard-only

bind=ALT, W, killactive
bind=ALT, SPACE, exec, rofi -show run
bind=ALT, delete, exit
bind=ALT SHIFT, W, togglefloating
bind=ALT SHIFT, G, togglegroup
bind=ALT, P, exec, hyprpicker
bind=ALT ALT, L, exec, hyprlock
bind=ALT CTRL, L, exec, wlogout
bind=ALT, V, exec, ghostty --class=com.example.clipse -e clipse
bind=ALT, PRINT, exec, hyprshot -m window

bind=ALT, RETURN, exec, $terminal
bind=ALT SHIFT, E, exec, $fileManager
bind=ALT SHIFT, B, exec, $browser
bind=ALT SHIFT, M, exec, telegram-desktop
bind=ALT SHIFT, D, exec, vesktop
bind=ALT SHIFT, W, exec, waybar
bind=ALT SHIFT, O, exec, obsidian

bind=ALT, N, exec, dunstctl close
bind=ALT SHIFT, N, exec, dunstctl history-pop
bind=ALT, S, togglespecialworkspace, magic
bind=ALT SHIFT, S, movetoworkspace, special:magic
bind=ALT SHIFT, I, exec, ~/.config/hypr/scripts/toggle-idle.sh
bind=ALT, O, exec, rofimoji --action copy

bind=$mainMod, H, movefocus, l
bind=$mainMod, L, movefocus, r
bind=$mainMod, K, movefocus, u
bind=$mainMod, J, movefocus, d
bind=$mainMod SHIFT, H, swapwindow, l
bind=$mainMod SHIFT, L, swapwindow, r
bind=$mainMod SHIFT, K, swapwindow, u
bind=$mainMod SHIFT, J, swapwindow, d
bind=$mainMod  CTRL, H, resizeactive, -60 0
bind=$mainMod  CTRL, L, resizeactive,  60 0
bind=$mainMod  CTRL, K, resizeactive,  0  60
bind=$mainMod  CTRL, J, resizeactive,  0 -60
bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod, 0, workspace, 10
bind=$mainMod SHIFT, 1, movetoworkspacesilent, 1
bind=$mainMod SHIFT, 2, movetoworkspacesilent, 2
bind=$mainMod SHIFT, 3, movetoworkspacesilent, 3
bind=$mainMod SHIFT, 4, movetoworkspacesilent, 4
bind=$mainMod SHIFT, 5, movetoworkspacesilent, 5
bind=$mainMod SHIFT, 6, movetoworkspacesilent, 6
bind=$mainMod SHIFT, 7, movetoworkspacesilent, 7
bind=$mainMod SHIFT, 8, movetoworkspacesilent, 8
bind=$mainMod SHIFT, 9, movetoworkspacesilent, 9
bind=$mainMod SHIFT, 0, movetoworkspacesilent, 10
bind=$mainMod SHIFT, up, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind=$mainMod SHIFT, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=$mainMod SHIFT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
